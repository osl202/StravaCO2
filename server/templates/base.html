<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% if title %}
        <title>{{ title }} - StravaCO2</title>
        {% else %}
        <title>StravaCO2</title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <script src="https://kit.fontawesome.com/39b6f1d864.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <ul id="nav-bar">
                <li id="home"><a href="/">StravaCO2</a></li>
                <li><a href="/about">About</a></li>
            </ul>
            {% if auth %}
                <a id="btn-strava-disconnect" href="/deauthorize"><p>Sign out</p></a>
            {% else %}
                <a id="btn-strava-connect" href="{{ connect_url }}"><img src="/images/strava_connect.svg"/></a>
            {% endif %}
        </header>
        <div id="content-wrapper">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
    <footer>
        <img id="strava-logo" src="/images/strava_logo.svg"/>
    </footer>
</html>
